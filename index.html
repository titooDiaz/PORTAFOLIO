<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de MIGUEL ANGEL DIAZ</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="blur"></div>
    <div id="particles-js"></div>
    <div class="circle move" data-value="1"></div>
    <div class="circle move" data-value="-1"></div>
    <div class="circle move" data-value="-1"></div>
    

    <div class="stars" >
        <img src="img/estrellas.png" alt="Stars_img">
    </div>

    <div class="rocket" id="rocket"><img src="img/astronave.png" alt=""></div>

        <div>
            <h1 class=" titulo">MI PORTAFOLIO</h1>
        </div>    

        <div class="luna move" data-value="1">
            <div class="lunaBrillo"></div>
            <img src="img/luna.png" alt="luna">
        </div>

        <div class="saturno move" data-value="1">
            <div class="saturnoBrillo"></div>
            <img src="img/saturno.png" alt="luna">
        </div>

        <div class="marte move" data-value="-1">
            <div class="marteBrillo" ></div>
            <img src="img/marte.png" alt="marte">
        </div>

        <div class="jupiter move" data-value="1">
            <div class="jupiterBrillo" ></div>
            <img src="img/jupiter.png" alt="jupiter">
        </div>

        <div class="neptuno move" data-value="-2">
            <div class="neptunoBrillo" ></div>
            <img src="img/neptuno.png" alt="neptuno">
        </div>


    <a href='https://github.com/titooUvU'>Portafolio de Miguel Angel Diaz Riatiga</a>
    

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
