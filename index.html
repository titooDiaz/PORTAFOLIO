<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de MIGUEL ANGEL DIAZ</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/planetas.css">
    <link rel="stylesheet" href="css/cohete.css">
</head>
<body>
    <div class="blur"></div>

    <div class="circle move" data-value="1"></div>
    <div class="circle move" data-value="-1"></div>

        <div>

            <img src="img/luna.png" alt="luna">

              </div>

        <div class="saturno">

        </div>

        </div>

    <a href='https://github.com/titooUvU'>Portafolio de Miguel Angel Diaz Riatiga</a>
